<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="justify-content-center">
    <div class="col-md-6 offset-md-3">
      <form th:object="${recipe}" th:action="@{/recipe/save}"  method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="panel-group">
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Edit Recipe Information</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Recipe Description:</b></label>
                  <input type="text" class="form-control" th:field="*{description}"/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Categories:</b></label>
                </div>
                <div class="col-md-9 form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 1
                    </label>
                  </div>
                  <div class="radio" th:remove="all">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 2
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Prep Time:</b></label>
                  <input type="text" class="form-control" th:field="*{prepTime}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Cooktime:</b></label>
                  <input type="text" class="form-control" th:field="*{cookTime}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Difficulty:</b></label>
                  <select class="form-control" th:remove="all">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                  </select>
                  <select class="form-control" th:field="*{difficulty}">
                    <option th:each="difficulty : ${T(wanda.springframework.spring5recipeapp.domain.Difficulty).values()}"
                            th:value="${difficulty}"
                            th:text="${difficulty.displayValue}">Value</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Servings:</b></label>
                  <input type="text" class="form-control" th:field="*{servings}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Source:</b></label>
                  <input type="text" class="form-control" th:field="*{source}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>URL:</b></label>
                  <input type="text" class="form-control" th:field="*{url}"/>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <div class="row">
                <div class="col-md-11 ">
                  <h2 class="card-title">Ingredients</h2>
                </div>
                <div class="col-md-1">
                  <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">Edit</a>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <li th:remove="all">1 Cup of milk</li>
                    <li th:remove="all">1 Teaspoon of chocolate</li>
                    <li th:each="ingredient : ${recipe.getIngredients()}"
                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.getUnitOfMeasure().getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Directions</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Notes</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
