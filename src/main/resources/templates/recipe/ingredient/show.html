<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="card card-primary border border-primary" style="margin: 20px 0">
          <div class="card-header bg-primary text-light">
            <div class="row">
              <div class="col-md-11 ">
                <h2 class="card-title">Ingredients</h2>
              </div>
              <div class="col-md-1">
                <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'}" role="button">Back</a>
              </div>
            </div>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
                </thead>
                <tr th:remove="all">
                  <td>123</td>
                  <td>Tasty Goodness 1</td>
                  <td><a href="#">View</a></td>
                  <td><a href="#">Update</a></td>
                  <td><a href="#">Delete</a></td>
                </tr>
                <tr>
                  <td th:text="${ingredient.id}">334</td>
                  <td th:text="${ingredient.amount} + ' ' + ${ingredient.getUnitOfMeasure().getDescription()} + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
